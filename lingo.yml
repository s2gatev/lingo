matchers:
  -
    type: 'glob'
    config:
      pattern: '**/*.go'
  -
    type: 'not'
    config:
      type: 'glob'
      config:
        pattern: '**/vendor/**/*'
  -
    type: 'not'
    config:
      type: 'glob'
      config:
        pattern: '**/*_test.go'

checkers:
  local_return:
  multi_word_ident_name:
  exported_ident_doc:
    has_ident_prefix: true
  test_package:
  consistent_receiver_names:
  pass_context_first:
  return_error_last:
  line_length:
    max_length: 90
    tab_width: 4
  left_quantifiers:
  func_cyclo:
    max: 10
